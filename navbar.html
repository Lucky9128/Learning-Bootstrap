<!DOCTYPE html>
<html>
    <head>
        <title>Bootstrap</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        
        <!-- Bootstrap css-->
        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="node_modules/tether/dist/css/tether.min.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <nav class="navbar navbar-toggleable-sm bg-primary navbar-inverse ">
            <div class="container " >
               <button class="navbar-toggler" data-toggle="collapse" data-target="#Navbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="Navbar">
                    <div class="container">
                        <button class="btn btn-primary">Hello</button>
                        <div class="btn-group">
                            <button type="button" class="btn btn-danger dropdown-toggle" data-toggle="dropdown" data-target="dropdown" aria-labelledby="true" aria-expanded="false">Hello</button>
                            <div class="dropdown-menu">
                                <a class="dropdown-item">Hello</a>
                            </div>
                        </div>
                        <div class="btn-group ">
                            <button type="button" class="btn btn-danger">Hello</button>
                            <button type="button" class="btn btn-danger dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" data-target="dropdown" aria-labelledby="true" aria-expanded="false"></button>
                            <div class="dropdown-menu">
                                <a class="dropdown-item">Hello</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
        
        
        <nav class="navbar navbar-toggleable-sm bg-primary navbar-inverse fixed-bottom">
            <div class="container " >
               <button class="navbar-toggler" data-toggle="collapse" data-target="#Navbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="Navbar">
                    <div class="container">
                        <button class="btn btn-primary">Hello</button>
                        <div class="btn-group dropup">
                            <button type="button" class="btn btn-danger dropdown-toggle" data-toggle="dropdown" data-target="dropdown" aria-labelledby="true" aria-expanded="false">Hello</button>
                            <div class="dropdown-menu">
                                <a class="dropdown-item">Hello</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
        <script src="node_modules/jquery/dist/jquery.min.js"></script>
        <script src="node_modules/tether/dist/js/tether.min.js"></script>
        <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    </body>
</html>

<!--

dropdown-toggle ==>  is used to get the caret in the link

-->
